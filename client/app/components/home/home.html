<main>
  <div>
    <h1>Found in {{ vm.name }}.html</h1>
  </div>
  <div class="" ng-repeat="account in vm.accounts | orderBy : '-createdAt'">
    <div class="">
      <a ng-href="/account/{{account.id}}"><h4>{{account.name}}</h4></a>
      <div class="">
        <span>{{account.email}}</span> <span >{{account.phoneNumber}}</span>
      </div>
    </div>
  </div>
</main>
